<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<app-header></app-header>
<div class="login" style="margin-top: 2%;">
  <h2 class="active"> sign in </h2>

  <h2 class="nonactive" style="cursor: pointer;" [routerLink]="['/signup']" routerLinkActive="router-link-active" > sign up </h2>
  <form [formGroup]="FormLogin">
  
    <input formControlName="username" type="text" class="text" name="username">
     <span style="color: black;">username</span>
    <br>
    
    <br>

    <input formControlName="password" type="password" class="text" name="password">
    <span>password</span>
    <br>
    
    <button [disabled]="this.FormLogin.invalid" class="signin" (click)="login()">
      Sign In
    </button>


    <hr>

    <a href="#">Forgot Password?</a>
  </form>

</div>
